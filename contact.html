<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='script.js' defer></script>
	<script src="https://kit.fontawesome.com/1f3e95df30.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js'></script>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js'></script>
	<title>Template</title>
</head>
<body>
	<div class='wrapper'>
		<div class='intro'>
			<div class='intro__line1'>
			<i class="far fa-star"></i>	<span>Insert</span> <i class="far fa-star"></i>
			</div>
			<div class='intro__line2'>
				<span>Y</span>
				<span>O</span>
				<span>U</span>
				<span>R</span>
				<span>N</span>
				<span>A</span>
				<span>M</span>
				<span>E</span>
			</div>
			<div class='intro__line3'>
				<i class="fas fa-splotch"></i>
				<span> here </span>
				<i class="fas fa-splotch"></i>
			</div>
		</div>
		<div class='content'>
			<header>
				<nav class='nav'>
					<a class='nav__link ' href="index.html">Home</a>
					<a class='nav__link' href="single.html">Single</a>
					<a class='nav__link' href="gallery.html">Gallery</a>
					<a class='nav__link  nav__link--active' href="contact.html">Contact</a>
				</nav>
			</header>

			<section class='contact panel panel--full'>
				<div class='panel__text panel__text--full'>
					<h1> Contact us</h1>
				</div>

				<form class='form panel__text panel__text--full'>
					<div class='form__group'>
						<label for='name'> Full name *</label>
						<input type='text' name='name'>
					</div>
					<div class='form__group'>
						<label for='email'>Email * </label>
						<input type='email' name='email'>
					</div>
					<div class='form__group'>
						<label for='phone'>Phone </label>
						<input type='phone' name='phone'>
					</div>
					<div class='form__group'>
						<label for='message'>Message * </label>
						<textarea rows='4' name='message'></textarea>
					</div>
					<div class='form__group'>
						<div>
							<input type="radio" name="subscribe">
							<label for="subscribe">I would like to subscribe to the YOUR NAME mailing list. Notify me about all things YOUR NAME</label>							
						</div>
						<button><i class="far fa-envelope"></i> Send </button>
					</div>
				</form>

			</section>

			<address class='addressPanel'>
				<div class='addressPanel__group'>
					<span>ADDRESS</span>
					<p>123 FAKE STREET, TORONTO, ON, CA</p>
				</div>
				<div class='addressPanel__group'>
					<span>PHONE</span>
					<p>+1-416-555-5555</p>
				</div>
				<div class='addressPanel__group'>
					<span>EMAIL</span>
					<p>FAKEEMAIL@EMAIL.COM</p>
				</div>
				<div class='addressPanel__group'>
					<span>MOBILE</span>
					<p>+1-647-555-5555</p>
				</div>
				<a href='#'class='addressPanel__btn'>
					<i class="fas fa-map-marker-alt"></i>
					Show on map
				</a>
				<div id="map" class="map"></div>
			</address>
			<footer>
				<div><p>Developed by </br> <a href='https://www.linkedin.com/in/himynameiscollin/'>Collin Stone</a></p></div>
				<div>
					<a>
						<i class="fab fa-twitter"></i>		
					</a>
					<a>
						<i class="fab fa-facebook-f"></i>
					</a>
					<a>
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</footer>
		</div>

	</div>
    <script type="text/javascript">
    	const toronto = [-79.3871, 43.6426]
		let map = new ol.Map({
			target: 'map',
			layers: [
			  new ol.layer.Tile({
			    source: new ol.source.OSM()
			  })
			],
			view: new ol.View({
			  center: ol.proj.fromLonLat(toronto),
			  zoom: 8
			})
		});


    </script>
</body>
</html>
